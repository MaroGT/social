<!-- templates/admin/add_product.html -->
{% extends "admin/base.html" %}

{% block content %}
<div class="max-w-xl mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <h2 class="text-2xl font-bold mb-6">Add Product</h2>
    <form action="{{ url_for('admin.add_product') }}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" type="text" name="name" required>
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="description">Description</label>
            <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" name="description" required></textarea>
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="price">Price</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" type="number" name="price" step="0.01" required>
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="category">Category</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" type="text" name="category" required>
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="stock">Stock</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" type="number" name="stock" required>
        </div>
        
        <div class="mb-4">
            <label class="inline-flex items-center">
                <input type="checkbox" name="is_active" class="form-checkbox" checked>
                <span class="ml-2">Active</span>
            </label>
        </div>

        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">
                Add Product
            </button>
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="{{ url_for('admin.product_list') }}">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
