<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='scripts.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <h1>Credit User</h1>

        <form action="{{ url_for('admin.credit_user', user_id=user.id) }}" method="post">
            <div class="form-group">
                <label for="amount">Amount to Credit:</label>
                <input type="number" id="amount" name="amount" class="form-control" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Credit</button>
        </form>

        <a href="{{ url_for('admin.view_users') }}" class="btn btn-secondary">Back to Users</a>
    </div>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
</body>
</html>
